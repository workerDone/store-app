<mat-card class="count-card" appearance="outlined">
  <mat-card-header>
    <mat-card-title>Count</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p class="count">{{count()}}</p>
    <p class="double-count">{{doubleCount()}}</p>
  </mat-card-content>
  <mat-card-footer class="footer">
    <button (click)="increaseCount()" matButton="tonal">Increase</button>
    <button (click)="decreaseCount()" matButton>Decrease</button>
    <button (click)="resetCount()" matButton>Reset</button>
  </mat-card-footer>
</mat-card>
