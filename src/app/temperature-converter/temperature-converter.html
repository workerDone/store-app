<mat-card class="card">
  <mat-card-header>
    <mat-card-title>Temperature Converter</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div>ReactiveFormsModule</div>
    <div class="field">
      <label for="celsius">Celsius:</label>
      <input type="number" id="celsius" (input)="setFahrenheit(celsius.value)" [formControl]="celsius" placeholder="Enter Celsius">
    </div>
    <div class="field">
      <label for="fahrenheit">Fahrenheit:</label>
      <input type="number" [formControl]="fahrenheit" (input)="setCelsius(fahrenheit.value)" id="fahrenheit" placeholder="Enter Fahrenheit">
    </div>
  </mat-card-content>
</mat-card>
<mat-card class="card">
  <mat-card-header>
    <mat-card-title>Temperature Converter</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div>FormsModule</div>
    <div class="field">
      <label for="celsius">Celsius:</label>
      <input type="number" id="simple-celsius" (input)="setSimpleFahrenheit(simpleCelsius)" [(ngModel)]="simpleCelsius" placeholder="Enter Celsius">
    </div>
    <div class="field">
      <label for="fahrenheit">Fahrenheit:</label>
      <input type="number"  (input)="setSimpleCelsius(simpleFahrenheit)" id="simple-fahrenheit" [(ngModel)]="simpleFahrenheit" placeholder="Enter Fahrenheit">
    </div>
  </mat-card-content>
</mat-card>
